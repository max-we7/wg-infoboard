  <script>
    function day_night() {
        var currentTime = new Date().getHours();
        if (0 <= currentTime&&currentTime < 8) {
          document.getElementById("bg").style.background = "black";
          document.getElementById("bg").style.color = "white";
          document.getElementById("news").style.background = "black";
          document.getElementById("news").style.color = "white";
          document.getElementById("news_bg").style.background = "black";

          document.getElementById("corona_stat").setAttribute("class", "elfsight-app-fef116ac-0d73-4ec4-a889-d94d2635eeca");
        }
        else if (8 <= currentTime&&currentTime < 18) {
          document.getElementById("bg").style.background = "white";
          document.getElementById("bg").style.color = "black";
          document.getElementById("news").style.color = "black";
          document.getElementById("corona_stat").setAttribute("class", "elfsight-app-bf28f450-711b-4349-a125-4f5720526e90");
        }
        else if (18 <= currentTime&&currentTime <= 24) {
          document.getElementById("bg").style.background = "black";
          document.getElementById("bg").style.color = "white";
          document.getElementById("news").style.background = "black";
          document.getElementById("news").style.color = "white";

          document.getElementById("corona_stat").setAttribute("class", "elfsight-app-fef116ac-0d73-4ec4-a889-d94d2635eeca");

    }
